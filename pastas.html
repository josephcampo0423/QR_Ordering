<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mingle Bistro — Pastas</title>


<style>
:root{
  --gold:#D4AF37;
  --bg:#0f0f0f;
  --card:#151515;
  --muted:#bfbfbf;
  --glass-border: rgba(212,175,55,0.16);
  --text:#ffffff;
  --option-bg: rgba(255,255,255,0.02);
  --option-border: rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}
.container{padding:12px 12px 140px}
.top-header{text-align:center;padding:20px;border-bottom:1px solid rgba(255,255,255,.03)}
.restaurant-name{color:var(--gold);font-size:26px;font-weight:900}
.tab-row{display:flex;justify-content:center;gap:8px;margin:12px 0}
.tab{padding:10px 16px;border-radius:999px;border:1px solid rgba(255,255,255,.06);color:var(--gold);cursor:pointer}
.tab.active{background:rgba(212,175,55,.12)}
.grid{display:grid;grid-template-columns:1fr;gap:12px}
.item-card{background:var(--card);padding:14px;border-radius:12px;cursor:pointer}
.item-row{display:flex;justify-content:space-between;gap:12px}
.item-title{font-weight:900}
.item-desc{color:var(--muted);font-size:13px;margin-top:6px}
.price{font-weight:800}

/* modal */
.modal-bg{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);align-items:center;justify-content:center;z-index:9999}
.modal-bg.show{display:flex}
.modal-card{background:#0f0f0f;border-radius:16px;padding:18px;width:92vw;max-width:560px;border:1px solid var(--glass-border)}
.option-block{margin-top:14px}
.option-cards{display:flex;flex-wrap:wrap;gap:10px}
.option-card{padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.08);cursor:pointer}
.option-card.active{background:rgba(212,175,55,.18);color:var(--gold)}
textarea{width:100%;height:80px;border-radius:12px;background:#111;color:#fff;border:1px solid rgba(255,255,255,.06);padding:10px}
.qty-row{display:flex;gap:10px;margin-top:12px}
.qty-btn{width:36px;height:36px;border-radius:10px;border:1px solid var(--gold);background:transparent;color:var(--gold)}
.btn-pill{width:100%;margin-top:14px;padding:12px;border-radius:999px;border:1px solid var(--gold);background:transparent;color:var(--gold);font-weight:800}
.footer-pages{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:center;gap:8px;padding:10px;background:#070707}
.page-num{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.08)}
.page-num.current{background:var(--gold);color:#000}
</style>
</head>

<body>

<div class="top-header">
  <div class="restaurant-name">MINGLE BISTRO (FUNAN)</div>
</div>

<div class="container">

  <!-- PASTA TYPE TABS -->
  <div class="tab-row">
    <button class="tab active" onclick="setPasta('Spaghetti')">Spaghetti</button>
    <button class="tab" onclick="setPasta('Rigatoni')">Rigatoni</button>
    <button class="tab" onclick="setPasta('Mafaldine')">Mafaldine</button>
  </div>

  <!-- MENU -->
  <div class="grid">

    <!-- AGLIO OLIO -->
    <div class="item-card" onclick="openItem({
      name:'AGLIO OLIO',
      tasting:11,
      regular:16,
      desc:'Extra virgin olive oil, garlic, dried chilli, taggiasche olives, italian parsley',
      addons:[
        {label:'Chicken',price:5},
        {label:'Bacon & Mushrooms',price:8},
        {label:'Truffle & Mushrooms',price:9},
        {label:'2 Jumbo Tiger Prawns',price:10},
        {label:'Smoked Salmon',price:10},
        {label:'3 Hokkaido Scallops',price:16}
      ]
    })">
      <div class="item-row">
        <div>
          <div class="item-title">AGLIO OLIO</div>
          <div class="item-desc">Garlic, chilli, olives, parsley</div>
        </div>
        <div class="price">$11 / $16</div>
      </div>
    </div>

    <!-- DRY LAKSA -->
    <div class="item-card" onclick="openItem({
      name:'DRY LAKSA',
      tasting:11,
      regular:16,
      desc:'Homemade rempah, coconut cream, cherry tomatoes, arugula',
      addons:[
        {label:'Chicken',price:5},
        {label:'2 Jumbo Tiger Prawns',price:10},
        {label:'Seafood',price:14}
      ]
    })">
      <div class="item-row">
        <div>
          <div class="item-title">DRY LAKSA</div>
          <div class="item-desc">Coconut cream, chilli oil, rempah</div>
        </div>
        <div class="price">$11 / $16</div>
      </div>
    </div>

    <!-- SPICY ARRABBIATA -->
    <div class="item-card" onclick="openItem({
      name:'SPICY ARRABBIATA',
      tasting:11,
      regular:16,
      desc:'Spicy garlic tomato sauce, chilli oil, basil',
      addons:[
        {label:'Chicken',price:5},
        {label:'Pork Nduja',price:8},
        {label:'2 Jumbo Tiger Prawns',price:10},
        {label:'Smoked Salmon',price:10},
        {label:'3 Hokkaido Scallops',price:16}
      ]
    })">
      <div class="item-row">
        <div>
          <div class="item-title">SPICY ARRABBIATA</div>
          <div class="item-desc">Spicy tomato sauce, basil</div>
        </div>
        <div class="price">$11 / $16</div>
      </div>
    </div>

  </div>
</div>

<!-- MODAL -->
<div id="modalBg" class="modal-bg">
  <div class="modal-card">
    <h3 id="mName"></h3>
    <p id="mDesc" class="item-desc"></p>

    <!-- PORTION -->
    <div class="option-block">
      <b>Portion</b>
      <div class="option-cards">
        <div class="option-card active" onclick="setPortion('tasting')">Tasting</div>
        <div class="option-card" onclick="setPortion('regular')">Regular</div>
      </div>
    </div>

    <!-- ADDONS -->
    <div class="option-block">
      <b>Add-ons</b>
      <div class="option-cards" id="addonList"></div>
    </div>

    <textarea id="request" placeholder="Special request"></textarea>

    <div class="qty-row">
      <button class="qty-btn" onclick="qty--">−</button>
      <div id="qtyVal">1</div>
      <button class="qty-btn" onclick="qty++">+</button>
    </div>

    <button class="btn-pill" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- PAGINATION -->
<div class="footer-pages">
  <a class="page-num" href="sharing_plates.html">1</a>
  <a class="page-num" href="mains_sides.html">2</a>
  <a class="page-num current">3</a>
</div>

<script>
let currentItem=null,portion='tasting',pasta='Spaghetti',qty=1;

function setPasta(p){
  pasta=p;
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');
}

function setPortion(p){
  portion=p;
  document.querySelectorAll('.option-card').forEach(o=>o.classList.remove('active'));
  event.target.classList.add('active');
}

function openItem(item){
  currentItem=item;
  qty=1;
  document.getElementById('mName').textContent=item.name;
  document.getElementById('mDesc').textContent=item.desc;

  const addons=document.getElementById('addonList');
  addons.innerHTML='';
  item.addons.forEach(a=>{
    const d=document.createElement('div');
    d.className='option-card';
    d.textContent=`${a.label} +$${a.price}`;
    d.onclick=()=>d.classList.toggle('active');
    d.dataset.price=a.price;
    d.dataset.label=a.label;
    addons.appendChild(d);
  });

  document.getElementById('modalBg').classList.add('show');
}

function addToCart(){
  let price=currentItem[portion];
  let addonText=[];
  document.querySelectorAll('#addonList .active').forEach(a=>{
    price+=Number(a.dataset.price);
    addonText.push(a.dataset.label);
  });

  let cart=JSON.parse(localStorage.getItem('cart')||'[]');
  cart.push({
    name:`${currentItem.name} (${pasta}, ${portion})`,
    price:price,
    qty:qty,
    request:document.getElementById('request').value
  });
  localStorage.setItem('cart',JSON.stringify(cart));
  document.getElementById('modalBg').classList.remove('show');
}
</script>

</body>
</html>
