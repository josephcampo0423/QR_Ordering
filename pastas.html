<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mingle Bistro — Pastas</title>

<style>
/* === SAME CSS AS PAGE 1 & 2 (DO NOT CHANGE) === */
:root{
  --gold:#D4AF37;
  --bg:#0f0f0f;
  --card:#151515;
  --muted:#bfbfbf;
  --glass-border: rgba(212,175,55,0.16);
  --text:#ffffff;
  --option-bg: rgba(255,255,255,0.02);
  --option-border: rgba(255,255,255,0.04);
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}
.container{padding:12px 12px 140px}
.top-header{text-align:center;padding:20px;border-bottom:1px solid rgba(255,255,255,.03)}
.restaurant-name{color:var(--gold);font-size:26px;font-weight:900}

.tab-row{display:flex;justify-content:center;gap:8px;margin:10px 0}
.tab{padding:10px 16px;border-radius:999px;border:1px solid rgba(255,255,255,.06);background:transparent;color:var(--gold);font-weight:700;cursor:pointer}
.tab.active{background:rgba(212,175,55,.15)}

.section-title{margin:12px 6px;color:var(--gold);font-weight:800;border-left:4px solid var(--gold);padding-left:10px}

.grid{display:grid;grid-template-columns:1fr;gap:12px}
.item-card{background:var(--card);padding:14px;border-radius:12px;cursor:pointer}
.item-row{display:flex;justify-content:space-between;gap:10px}
.item-title{font-weight:900;font-size:15px}
.item-desc{color:var(--muted);font-size:13px;margin-top:6px}
.price{font-weight:800}

/* === MODAL & OPTIONS (SAME AS PAGE 1 & 2) === */
.modal-bg{display:none;position:fixed;inset:0;background:rgba(0,0,0,.65);backdrop-filter:blur(6px);align-items:center;justify-content:center;z-index:10000}
.modal-bg.show{display:flex}
.modal-card{background:#0f0f0f;border-radius:16px;padding:18px;width:92vw;max-width:560px;border:1px solid var(--glass-border)}

.option-block{margin-top:14px}
.option-cards{display:flex;flex-wrap:wrap;gap:10px}
.option-card{padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.08);cursor:pointer}
.option-card input{display:none}
.option-card.active{background:rgba(212,175,55,.18);border-color:var(--gold);color:var(--gold)}

textarea{width:100%;height:80px;border-radius:12px;background:#111;color:#fff;border:1px solid rgba(255,255,255,.06);padding:10px}

.qty-row{display:flex;gap:10px;margin-top:12px;align-items:center}
.qty-btn{width:36px;height:36px;border-radius:10px;border:1px solid var(--gold);background:transparent;color:var(--gold);font-size:18px;cursor:pointer}
.qty-val{font-weight:800}

.btn-pill{width:100%;margin-top:14px;padding:12px;border-radius:999px;border:1px solid var(--gold);background:transparent;color:var(--gold);font-weight:800}

.footer-pages{position:fixed;bottom:0;left:0;right:0;display:flex;justify-content:center;gap:8px;padding:10px;background:#070707}
.page-num{padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.08);color:#ddd}
.page-num.current{background:var(--gold);color:#000}
</style>
</head>

<body>

<div class="top-header">
  <div class="restaurant-name">MINGLE BISTRO (FUNAN)</div>
</div>

<div class="container">
  <div class="section-title">Pastas</div>
  <div class="grid">

    <!-- AGLIO OLIO -->
    <div class="item-card" onclick="openItem({
      id:'aglio',
      name:'AGLIO OLIO',
      desc:'Extra virgin olive oil, white wine, garlic, dried chilli pepper, taggiasche olives, italian parsley',
      prices:{tasting:11, regular:16},
      addons:[
        {label:'Chicken',price:5},
        {label:'Bacon & Mushrooms',price:8},
        {label:'Truffle & Mushrooms',price:9},
        {label:'2 Jumbo Tiger Prawns',price:10},
        {label:'Smoked Salmon',price:10},
        {label:'3 Hokkaido Scallops',price:16}
      ]
    })">
      <div class="item-row">
        <div>
          <div class="item-title">AGLIO OLIO</div>
          <div class="item-desc">Extra virgin olive oil, garlic, chilli, olives</div>
        </div>
        <div class="price">$11 / $16</div>
      </div>
    </div>

    <!-- DRY LAKSA -->
    <div class="item-card" onclick="openItem({
      id:'laksa',
      name:'DRY LAKSA',
      desc:'Homemade rempah, coconut cream, cherry tomatoes, arugula',
      prices:{tasting:11, regular:16},
      addons:[
        {label:'Chicken',price:5},
        {label:'2 Jumbo Tiger Prawns',price:10},
        {label:'Seafood',price:14}
      ]
    })">
      <div class="item-row">
        <div>
          <div class="item-title">DRY LAKSA</div>
          <div class="item-desc">Coconut cream, chilli oil, rempah</div>
        </div>
        <div class="price">$11 / $16</div>
      </div>
    </div>

    <!-- ADD REMAINING ITEMS SAME PATTERN -->
    <!-- You can duplicate above blocks for each pasta -->

  </div>
</div>

<!-- MODAL -->
<div id="modalBg" class="modal-bg">
  <div class="modal-card">
    <h3 id="mName"></h3>
    <p id="mDesc" class="item-desc"></p>

    <!-- Pasta Type -->
    <div class="option-block">
      <b>Pasta Type</b>
      <div class="option-cards" id="pastaType"></div>
    </div>

    <!-- Portion -->
    <div class="option-block">
      <b>Portion</b>
      <div class="option-cards" id="portion"></div>
    </div>

    <!-- Add-ons -->
    <div class="option-block">
      <b>Add-ons</b>
      <div class="option-cards" id="addons"></div>
    </div>

    <textarea id="request" placeholder="Special request"></textarea>

    <div class="qty-row">
      <button class="qty-btn" onclick="qty--">−</button>
      <div id="qtyVal">1</div>
      <button class="qty-btn" onclick="qty++">+</button>
    </div>

    <button class="btn-pill" onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<!-- PAGINATION -->
<div class="footer-pages">
  <a class="page-num" href="sharing_plates.html">1</a>
  <a class="page-num" href="mains_sides.html">2</a>
  <a class="page-num current">3</a>
</div>

<script>
let current=null,qty=1;

function openItem(item){
  current=item; qty=1;
  document.getElementById('mName').textContent=item.name;
  document.getElementById('mDesc').textContent=item.desc;
  document.getElementById('modalBg').classList.add('show');
}
function addToCart(){
  let cart=JSON.parse(localStorage.getItem('cart')||'[]');
  cart.push({id:current.id,name:current.name,price:current.prices.regular,qty,request:document.getElementById('request').value});
  localStorage.setItem('cart',JSON.stringify(cart));
  document.getElementById('modalBg').classList.remove('show');
}
</script>

</body>
</html>
