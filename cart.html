<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
<title>Checkout — Mingle Bistro</title>

<style>
:root{
  --gold:#D4AF37;
  --bg:#0e0e0e;
  --card:#161616;
  --muted:#bcbcbc;
}

html,body{
  margin:0;
  background:var(--bg);
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
}

.header{
  text-align:center;
  padding:20px 10px;
  font-size:24px;
  font-weight:800;
  color:var(--gold);
  letter-spacing:0.5px;
}

.container{
  padding:20px;
  max-width:900px;
  margin:auto;
}

.section-title{
  font-size:18px;
  color:var(--gold);
  margin-bottom:10px;
  font-weight:700;
}

.cart-item{
  background:var(--card);
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.5);
}

.cart-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}

.item-name{
  font-size:15px;
  font-weight:700;
  margin-bottom:6px;
}

.item-sub{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  white-space:pre-wrap;
}

.qty-controls{
  display:flex;
  align-items:center;
  gap:6px;
  margin-top:8px;
}

.qty-btn{
  width:30px;
  height:30px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.15);
  background:transparent;
  color:white;
  font-size:16px;
  cursor:pointer;
}

.qty-num{
  width:28px;
  text-align:center;
  font-weight:700;
}

.remove-btn{
  border:none;
  background:none;
  cursor:pointer;
  padding:4px;
}
.remove-btn svg{
  width:20px;
  height:20px;
  stroke:#ff4d4d;
}

.summary-box{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  margin-top:20px;
}
.summary-row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
  font-size:14px;
}
.summary-total{
  font-size:17px;
  font-weight:800;
  color:var(--gold);
  margin-top:10px;
}

.btn-primary{
  width:100%;
  padding:14px;
  border-radius:999px;
  background:var(--gold);
  color:black;
  font-weight:800;
  border:none;
  font-size:16px;
  margin-top:20px;
  cursor:pointer;
}

.btn-secondary{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
  font-weight:700;
  margin-top:12px;
  font-size:15px;
  cursor:pointer;
}

/* Success Modal */
.success-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.success-card{
  width:90%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  padding:20px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.2);
}

.order-lines{
  font-size:13px;
  color:#ddd;
  white-space:pre-wrap;
  text-align:left;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="header">Checkout</div>

<div class="container">

  <div id="cartItems"></div>

  <div class="summary-box">
    <div class="summary-row"><span>Subtotal</span><span id="subTotal">$0.00</span></div>
    <div class="summary-row"><span>Service Charge 10%</span><span id="svcCharge">$0.00</span></div>
    <div class="summary-row"><span>GST 9%</span><span id="gst">$0.00</span></div>
    <div class="summary-total"><span>Total</span><span id="grandTotal" style="float:right">$0.00</span></div>
  </div>

  <button class="btn-primary" onclick="placeOrder()">Place Order</button>

  <button class="btn-secondary" onclick="location.href='sharing_plates.html'">Continue Ordering</button>

</div>


<!-- SUCCESS MODAL -->
<div id="successBg" class="success-bg">
  <div class="success-card">
    <div style="font-size:20px;font-weight:800;color:var(--gold);">
      Order Successfully Placed ✔
    </div>

    <div id="successSummary" class="order-lines"></div>

    <button class="btn-primary" onclick="location.href='sharing_plates.html'">Continue Ordering</button>
  </div>
</div>

<script>
function getCart(){ return JSON.parse(localStorage.getItem("cart") || "[]"); }
function saveCart(c){ localStorage.setItem("cart", JSON.stringify(c)); }

function renderCart(){
  const box = document.getElementById("cartItems");
  const cart = getCart();

  if(cart.length === 0){
    box.innerHTML = `<div style="text-align:center;color:#aaa;margin-top:40px;">Your cart is empty</div>`;
    updateTotals();
    return;
  }

  box.innerHTML = "";

  cart.forEach((it,idx)=>{
    const div = document.createElement("div");
    div.className = "cart-item";

    const lines = [];

    if(it.request) lines.push("Special Request: " + it.request);
    if(it.prosciutto) lines.push("Option: " + it.prosciutto);
    if(it.friesType) lines.push("Fries Type: " + it.friesType);

    div.innerHTML = `
      <div class="cart-row">
        <div>
          <div class="item-name">${it.name}</div>
          <div class="item-sub">${lines.join("\n")}</div>

          <div class="qty-controls">
            <button class="qty-btn" onclick="changeQty(${idx},-1)">−</button>
            <div class="qty-num">${it.qty}</div>
            <button class="qty-btn" onclick="changeQty(${idx},1)">+</button>
          </div>
        </div>

        <div style="text-align:right;">
          <div style="font-weight:700;margin-bottom:6px">$${(it.price*it.qty).toFixed(2)}</div>
          <button class="remove-btn" onclick="removeItem(${idx})">
            <svg fill="none" stroke-width="2" viewBox="0 0 24 24">
              <path d="M3 6h18"/>
              <path d="M8 6V4h8v2"/>
              <path d="M19 6l-1 14H6L5 6"/>
              <path d="M10 11v6M14 11v6"/>
            </svg>
          </button>
        </div>
      </div>
    `;

    box.appendChild(div);
  });

  updateTotals();
}

function changeQty(i,d){
  const cart = getCart();
  cart[i].qty += d;
  if(cart[i].qty < 1) cart[i].qty = 1;
  saveCart(cart);
  renderCart();
}

function removeItem(i){
  const cart = getCart();
  cart.splice(i,1);
  saveCart(cart);
  renderCart();
}

function updateTotals(){
  const c = getCart();
  const subtotal = c.reduce((s,it)=>s + it.price*it.qty,0);
  const service = subtotal * 0.10;
  const gst = (subtotal + service) * 0.09;
  const total = subtotal + service + gst;

  document.getElementById("subTotal").textContent = "$" + subtotal.toFixed(2);
  document.getElementById("svcCharge").textContent = "$" + service.toFixed(2);
  document.getElementById("gst").textContent = "$" + gst.toFixed(2);
  document.getElementById("grandTotal").textContent = "$" + total.toFixed(2);
}

function placeOrder(){
  const c = getCart();
  if(c.length === 0){ alert("Your cart is empty"); return; }

  let text = "";
  c.forEach(it=>{
    text += `${it.name} x${it.qty}\n`;

    if(it.prosciutto) text += `• Option: ${it.prosciutto}\n`;
    if(it.friesType) text += `• Fries Type: ${it.friesType}\n`;
    if(it.request) text += `• Request: ${it.request}\n`;

    text += "\n";
  });

  document.getElementById("successSummary").textContent = text;

  document.getElementById("successBg").style.display = "flex";

  // Clear cart after placing order
  localStorage.removeItem("cart");
}
renderCart();
</script>

</body>
</html>
