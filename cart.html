<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<title>Checkout ‚Äî Mingle Bistro</title>

<style>
:root{
  --gold:#D4AF37;
  --bg:#0f0f0f;
  --card:#161616;
  --muted:#d0d0d0;
  --danger:#ff6464;
}

body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

.header{
  text-align:center;
  padding:20px 10px;
  font-size:22px;
  color:var(--gold);
  font-weight:800;
  letter-spacing:0.5px;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.container{
  padding:14px;
  max-width:700px;
  margin:auto;
}

.section-title{
  font-size:17px;
  font-weight:700;
  margin-bottom:14px;
  color:var(--gold);
}

.cart-item{
  display:flex;
  justify-content:space-between;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  align-items:center;
}

.item-info{
  flex:1;
  padding-right:8px;
}

.item-name{
  font-size:15px;
  font-weight:700;
}

.item-option{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.item-req{
  font-size:13px;
  margin-top:6px;
  color:#ccc;
}

.qty-box{
  display:flex;
  align-items:center;
  gap:6px;
}

.qty-btn{
  width:28px;
  height:28px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,0.2);
  background:transparent;
  color:#fff;
  font-size:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.qty-val{
  width:22px;
  text-align:center;
  font-weight:700;
}

.delete-btn{
  background:transparent;
  border:none;
  color:var(--danger);
  font-size:22px;
  padding:0 4px;
  cursor:pointer;
}

.summary-box{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  margin-top:20px;
  font-size:14px;
}

.summary-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.total{
  font-size:18px;
  font-weight:800;
  color:var(--gold);
  margin-top:10px;
  border-top:1px solid rgba(255,255,255,0.1);
  padding-top:10px;
}

.btn-primary{
  width:100%;
  margin-top:20px;
  padding:14px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:var(--gold);
  color:#000;
  font-weight:800;
  font-size:16px;
  cursor:pointer;
}

.btn-secondary{
  width:100%;
  margin-top:14px;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}

/* SUCCESS OVERLAY */
#successOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:9999;
}

.success-box{
  background:#141414;
  padding:22px;
  max-width:420px;
  width:100%;
  border-radius:16px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.1);
}

.success-title{
  font-size:20px;
  font-weight:800;
  color:var(--gold);
}

.success-summary{
  text-align:left;
  font-size:14px;
  margin-top:12px;
  color:#ddd;
  line-height:1.45;
}
</style>
</head>
<body>

<div class="header">Checkout</div>

<div class="container">

  <div id="cartList"></div>

  <div class="summary-box">
    <div class="summary-row"><span>Subtotal</span> <span id="subTotal">$0.00</span></div>
    <div class="summary-row"><span>GST (9%)</span> <span id="gst">$0.00</span></div>
    <div class="summary-row"><span>Service Charge (10%)</span> <span id="svc">$0.00</span></div>
    <div class="total"><span>Total</span> <span id="grandTotal">$0.00</span></div>
  </div>

  <button class="btn-primary" onclick="placeOrder()">Place Order</button>
  <button class="btn-secondary" onclick="location.href='sharing_plates.html'">Continue Ordering</button>

</div>

<!-- SUCCESS OVERLAY -->
<div id="successOverlay">
  <div class="success-box">
    <div class="success-title">Order Successfully Placed</div>
    <div class="success-summary" id="successSummary"></div>

    <button class="btn-primary" onclick="location.href='sharing_plates.html'">Continue Ordering</button>
  </div>
</div>

<script>
function getCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
function saveCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }

function renderCart(){
  const cart = getCart();
  const list = document.getElementById("cartList");
  list.innerHTML = "";

  let subtotal = 0;

  cart.forEach((it, index)=>{
    subtotal += it.price * it.qty;

    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <div class="item-info">
        <div class="item-name">${it.name}</div>
        ${it.prosciutto ? `<div class="item-option">Option: ${it.prosciutto}</div>` : ""}
        ${it.request ? `<div class="item-req">Request: ${it.request}</div>` : ""}
      </div>

      <div class="qty-box">
        <button class="qty-btn" onclick="changeQty(${index}, -1)">‚àí</button>
        <div class="qty-val">${it.qty}</div>
        <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
      </div>

      <button class="delete-btn" onclick="removeItem(${index})">üóëÔ∏è</button>
    `;

    list.appendChild(div);
  });

  const gst = subtotal * 0.09;
  const svc = subtotal * 0.10;
  const total = subtotal + gst + svc;

  document.getElementById("subTotal").textContent = "$" + subtotal.toFixed(2);
  document.getElementById("gst").textContent = "$" + gst.toFixed(2);
  document.getElementById("svc").textContent = "$" + svc.toFixed(2);
  document.getElementById("grandTotal").textContent = "$" + total.toFixed(2);
}

function changeQty(i, delta){
  const cart = getCart();
  cart[i].qty += delta;
  if(cart[i].qty < 1) cart[i].qty = 1;
  saveCart(cart);
  renderCart();
}

function removeItem(i){
  const cart = getCart();
  cart.splice(i,1);
  saveCart(cart);
  renderCart();
}

function placeOrder(){
  const cart = getCart();
  if(cart.length === 0){ alert("Cart is empty"); return; }

  let txt = "";
  cart.forEach(it=>{
    txt += `<b>${it.name}</b> √ó ${it.qty}<br>`;
    if(it.prosciutto) txt += `Option: ${it.prosciutto}<br>`;
    if(it.request) txt += `Request: ${it.request}<br>`;
    txt += `<br>`;
  });

  document.getElementById("successSummary").innerHTML = txt;

  document.getElementById("successOverlay").style.display = "flex";

  localStorage.removeItem('cart');
}

renderCart();
</script>

</body>
</html>
